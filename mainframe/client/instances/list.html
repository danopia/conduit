<template name="Instances">
  <h3>Instances</h3>

  <table>
    <thead>
      <tr>
        <th width="150">ID</th>
        <th>Name</th>
        <th width="150">Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each instances}}
        <tr>
          <td>{{_id}}</td>
          <td>{{name}}</td>
          <td>{{online}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
