<template name="Instances">
  <h3>Instances</h3>

  <table>
    <thead>
      <tr>
        <th width="200">ID</th>
        <th>Name</th>
        <th width="100">Status</th>
        <th width="250">Uptime</th>
      </tr>
    </thead>
    <tbody>
      {{#each instances}}
        <tr>
          <td>{{_id}}</td>
          <td>{{name}}</td>
          <td>{{online}}</td>
          <td class="uptime">
            {{#with uptime}}
              {{#each output.stdout}}{{this}}{{/each}}
            {{/with}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
